<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Watchlist</title>
</head>
<body>
    <header>
        <div class="headers">
            <img class="header-img" src="images/mvs-icon.png" alt="Icon of Watchlist">
            <a class="watchlist-link" href="watchlist.html">WATCHLIST</a>
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <img class="search-icon" src="images/search.png" alt="magnifying glasses for search">
                <input id="searching" class="search-bar" type="search" placeholder="Search for a movie">
            </div>
        </div>
    </header>
    <main id="main-section" class="main-section">
        <div id="start-screen">
            <img id="start-img" src="images/load.png" alt="Search symbol">
            <p id="start-text">START EXPLORING</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
